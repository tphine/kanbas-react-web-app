<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/public/Kanbas/styles.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../Status/index.css" />
    <script src="https://kit.fontawesome.com/ff6b7f2ebc.js" crossorigin="anonymous"></script>
</head>

<body>
    <p class="mb-0">Course Status</p>
    <span class="publish-buttons">
        <button type="button"><i class="fa-solid fa-ban"></i> Unpublish</button><button class="green-status-btn"
            type="button"><i class="fa-solid fa-circle-check" style="color: white;"></i> Published</button>
    </span>
    </br>
    </br>
    <ul class="list-unstyled status-list">
        <li>
            <button class="status-btn"><a href="https://www.wikipedia.org/">
                    <i class="fa-solid fa-file-import"></i> Import Existing Content</a></button>
        </li>
        <li>
            <button class="status-btn"><a href="https://www.wikipedia.org/">
                    <i class="fa-solid fa-circle-arrow-right"></i> Import From Commons</a></button>
        </li>
        <li>
            <button class="status-btn"><a href="https://www.wikipedia.org/">
                    <i class="fa-solid fa-crosshairs"></i> Choose Home Page</a></button>
        </li>
        <li>
            <button class="status-btn"><a href="https://www.wikipedia.org/">
                    <i class="fa-solid fa-chart-simple"></i> View Course Stream</a></button>
        </li>
        <li>
            <button class="status-btn"><a href="https://www.wikipedia.org/">
                    <i class="fa-solid fa-bullhorn"></i> New Announcement</a></button>
        </li>
        <li>
            <button class="status-btn"><a href="https://www.wikipedia.org/">
                    <i class="fa-solid fa-chart-simple"></i> New Analytics</a></button>
        </li>
        <li>
            <button class="status-btn"><a href="https://www.wikipedia.org/">
                    <i class="fa-solid fa-bell"></i> View Course Notifications</a></button>
        </li>
    </ul>
    <span class="row" style="width: 230px;">
        <p class="col">Coming Up</p><a class="col red-link mt-1 float-end" href="https://www.wikipedia.org/">
            <i class="fa-regular fa-calendar" style="color: black;"></i> View Calendar</a>
    </span>
    <hr>
    <ul style="width: 230px;">
        <li><a class="red-link" href="https://www.wikipedia.org/">Lecture CS4550.12631.202410
                </br>
                <span>Sep 7 at 11:45am</span></a></li>
        <li><a class="red-link" href="https://www.wikipedia.org/">Lecture CS4550.12631.202410
                </br>
                <span>Sep 11 at 11:45am</span></a></li>
        <li><a class="red-link" href="https://www.wikipedia.org/">Lecture CS5610 06 SP23 Lecture
                </br>
                <span>Sep 11 at 6pm</span></a></li>
    </ul>
</body>

</html>
