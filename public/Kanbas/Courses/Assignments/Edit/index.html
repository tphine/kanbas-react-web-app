<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <select>
            <option value="SPEEDGRADER">SpeedGrader</option>
        </select>
        <hr>
        <h2>Assignment Name</h2>
        <input type="text" name="tp-assignment-name-text" placeholder="Assignment Name" value="A1 - ENV + HTML"></br></br>

        <textarea>This is a description of an assignment.</textarea></br></br>

        <label for="points-input">Points</label></br>
        <input type="text" name="points-input" id="points-input"></br></br>

        <label for="assign-group">Assignment Group</label></br>
        <select id="assign-group">
            <option value="ASSIGNMENTS">ASSIGNMENTS</option>
        </select></br></br>

        <label for="display-grade">Display Grade as</label></br>
        <select id="display-grade">
            <option value="PERCENTAGE">Percentage</option>
        </select></br></br>

        <label for="submission-type">Submission Type</label></br>
        <select id="submission-type">
            <option value="ONLINE">Online</option>
        </select></br></br>

        <label>Online Entry Options</label></br>
        <input type="checkbox" id="text-entry">
        <label for="text-entry">Text Entry</label>
        </br>
        <input type="checkbox" id="website-url">
        <label for="website-url">Website URL</label>
        </br>
        <input type="checkbox" id="media-recordings">
        <label for="media-recordings">Media Recordings</label>
        </br>
        <input type="checkbox" id="student-annotation">
        <label for="student-annotation">Student Annotation</label>
        </br>
        <input type="checkbox" id="file-uploads">
        <label for="file-uploads">File Uploads</label>
        </br></br>

        <label for="assign-to">Assign to</label></br>
        <input id="assign-to" name="tp-assign-to-text" type="text" placeholder="Assign to..." value="Everyone"></br></br>

        <label for="due">Due</label></br>
        <input id="due" name="tp-due-date" type="date"></br></br>

        <label for="available">Available from</label></br>
        <input id="available" name="tp-available-from-date" type="date"></br></br>

        <label for="until">Until</label></br>
        <input id="until" name="tp-until-date" type="date"></br></br>

        <button type="button">Cancel</button>
        <button type="button">Save</button>
    </body>
</html>
